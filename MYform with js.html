<!DOCTYPE html>
<html style="text-align:center;">

<head>
    <title>MY FORM</title>
    <script lang="javascript" type="text/javascript">

        function validateform() {

            if (document.yourform.fname.value == "" || !isNaN(document.yourform.fname.value)) {
                alert("Please fill your first name");
                fname.focus();
                return false;
            }

            if (document.yourform.lname.value == "" || !isNaN(document.yourform.lname.value)) {

                alert("Please fill your last name");
                sname.focus();
                return false;

            }
            if (document.yourform.age.value == "" || isNaN(document.yourform.age.value)) {
                alert("your age must be a number");
                return false;

            }

            if (document.yourform.email.value == "") {
                alert("Please provide your email!");
                document.yourform.email.focus();
                return false;
            }

            if (document.yourform.email.value != "") {
                var emailID = document.yourform.email.value;
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");

                if (atpos < 1 || (dotpos - atpos < 2)) {
                    alert("Please enter correct email ID")
                    document.yourform.email.focus();
                    return false;
                }
            }

            if (document.yourform.password.value == "" || !isNaN(document.yourform.password.value)) {
                alert("Please enter your password");
                password.focus();
                return false;
            }

          

            var radios = document.getElementsByName("gender");
            var formValid = false;

            var i = 0;
            while (!formValid && i < radios.length) {
                if (radios[i].checked) formValid = true;
                i++;
            }

            if (!formValid) alert("Must choose Gender");

            return (true);
        }
    </script>

</head>

<body style="background-color:purple;">
    <h1 style="text-align:center;"><u>Registration Form</u></h1>
    <br><br>
    <!-- "return(validate());" -->
    <form name="yourform" align="center" onsubmit="return(validateform());">

        <label>First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label>Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label>Age: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="age" name="age"><br><br>

        <label>Email: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="email" name="email"><br><br>

        <label>Password: &nbsp</label>
        <input type="text" id="password" name="password"><br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="gender">
        <label>male</label>
        <input type="radio" id="female" name="gender">
        <label>Female</label><br><br>

        <label>Checkbox: </label>
        <input type="checkbox" id="student" name="status">
        <label>I am a student</label>
        <input type="checkbox" id="businessman" name="status">
        <label>I am a businessman</label><br><br>

        <p style="text-align:centre;"> Birthday</p>
        <label>Day: </label>
        <input type="number" id="birth" name="birth" min="1" max="31">

        <input type="number" id="birth" min="1" max="12">

        <input type="number" min="0001" max="2021"><br><br>


        <label>Submit button: </label>

    </form>
</body>

</html>
